<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashed Invaders Map</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .map-container {
            width: 100%;
            height: 80vh;
            border: 2px solid #f09bdd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .search-results {
            display: none;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .search-result-item {
            padding: 8px;
            cursor: pointer;
        }
        
        .search-result-item:hover {
            background-color: #f0f0f0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Flashed Invaders Map</h1>
    <div class="map-container">
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Rechercher un ID (ex: 67)"
                oninput="searchInvaders(this.value)"
                style="box-sizing: border-box;"
            >
            <div class="search-results"></div>
        </div>
        <iframe id="map-frame" src="{{ url_for('static', filename='flashed_invaders_map.html') }}"></iframe>
    </div>

    <script>
        let debounceTimeout;
        const searchResults = document.querySelector('.search-results');

        function searchInvaders(query) {
            clearTimeout(debounceTimeout);
            
            if (query.length === 0) {
                searchResults.style.display = 'none';
                searchResults.innerHTML = '';
                return;
            }

            debounceTimeout = setTimeout(() => {
                fetch(`/search_invaders?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        
                        if (data.length === 0) {
                            searchResults.style.display = 'none';
                            return;
                        }

                        data.forEach(id => {
                            const div = document.createElement('div');
                            div.className = 'search-result-item';
                            div.textContent = `Invader ${id}`;
                            div.onclick = () => {
                                const mapFrame = document.getElementById('map-frame');
                                // Get the map window
                                const mapWindow = mapFrame.contentWindow;
                                // Find and click the marker
                                const marker = mapWindow.document.querySelector(`[data-invader-id="${id}"]`);
                                if (marker) {
                                    marker.click();
                                }
                                // Hide search results
                                searchResults.style.display = 'none';
                            };
                            searchResults.appendChild(div);
                        });
                        
                        searchResults.style.display = 'block';
                    })
                    .catch(error => console.error('Error:', error));
            }, 300); // Debounce delay
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
